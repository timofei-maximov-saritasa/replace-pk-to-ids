<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button>Replace ids/button>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        /** Your firebase config */
      };
      const app = firebase.initializeApp(firebaseConfig);

      const firestore = app.firestore();

      async function getItems(collectionName) {
        const itemDocs = await firestore.collection(collectionName).get();
        const items = itemDocs.docs.map(doc => ({
          id: doc.id,
          ...doc.data(),
        }));
        return items;
      }

      function setItems(array, collectionName) {
        array.forEach(async item => {
          await firestore.collection(collectionName).doc(item.id).set({
            model: item.model,
            pk: item.pk,
            fields: item.fields,
          });
        });
      }

      async function replaceIds() {
        const films = await getItems("films");
        const people = await getItems("people");
        const vehicles = await getItems("vehicles");
        const planets = await getItems("planets");
        const species = await getItems("species");
        const starships = await getItems("starships");

        const newFilms = films.map(film => {
          const newCharacters = film.fields.characters.map(pk => people.find(person => person.pk === pk).id);
          const newVehicles = film.fields.vehicles.map(pk => vehicles.find(vehicle => vehicle.pk === pk).id);
          const newStarships = film.fields.starships.map(pk => starships.find(starship => starship.pk === pk).id);
          const newPlanets = film.fields.planets.map(pk => planets.find(planet => planet.pk === pk).id);
          const newSpecies = film.fields.species.map(pk => species.find(speciesItem => speciesItem.pk === pk).id);

          return {
            ...film,
            fields: {
              ...film.fields,
              characters: newCharacters,
              vehicles: newVehicles,
              starships: newStarships,
              planets: newPlanets,
              species: newSpecies,
            },
          };
        });

        const newSpecies = species.map(specieItem => {
          const newPeople = specieItem.fields.people.map(pk => people.find(person => person.pk === pk).id);
          const newPlanet = planets.find(planet => planet.pk === specieItem.fields.homeworld)?.id ?? "n/a";

          return {
            ...specieItem,
            fields: {
              ...specieItem.fields,
              people: newPeople,
              homeworld: newPlanet,
            },
          };
        });

        const newPeople = people.map(person => {
          const newPlanet = planets.find(planet => planet.pk === person.fields.homeworld).id;

          return {
            ...person,
            fields: {
              ...person.fields,
              homeworld: newPlanet || null,
            },
          };
        });

        setItems(newFilms, "films");
        setItems(newSpecies, "species");
        setItems(newPeople, "people");
      }

      document.querySelector("button").addEventListener("click", async () => {
        await replaceIds();
        console.log("done");
      });
    </script>
  </body>
</html>
